<!DOCTYPE html>
<html lang="ru" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Интернет-магазин</title>

        <style media="screen">


            #f-widget-container {
                width: 370px;
                height: 650px;
                position: fixed;
                bottom: 130px;
                right: 30px;
                user-select: none;
                z-index: 10;
            }
            #f-widget-module-iframe {
                border-radius: 10px;
                box-shadow: 0 0px 50px 0px #ececec;
            }
            #f-widget-button {
                width: 70px;
                height: 70px;
                border-radius: 35px;
                background-color: #0081ff;
                position: fixed;
                bottom: 30px;
                right: 30px;
                display: flex;
                cursor: pointer;
            }
            #f-widget-close-button {
                opacity: 0.3;
                font-size: 25px;
                cursor: pointer;
                border-radius: 5px;
                top: 13px;
                right: 28px;
                display: none;
                z-index: 100;
                color: white;
                position: absolute;
            }
            #f-widget-button i {
                margin: auto;
                color: #fff;
            }

            @media (max-width: 400px) {
                #f-widget-container {
                    width: 100%;
                    height: 100%;
                    bottom: 0;
                    right: 0;
                }
                #f-widget-close-button {
                    display: flex;
                }
            }

            @media (max-height: 780px) {
                #f-widget-container {
                    height: 100%;
                    bottom: 0;
                    right: 0;
                }
                #f-widget-close-button {
                    display: flex;
                }
            }
        </style>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"> -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>

        <div v-show="seen" id="f-widget-container">
            <iframe src="widget.html" id="f-widget-module-iframe" width="100%" height="100%" frameborder="no"></iframe>
        </div>

        <div v-on:click="turnWidget" id="f-widget-button">
            <i class="fas fa-bars fa-2x"></i>
        </div>

        <div v-show="seen" v-on:click="closeWidget" id="f-widget-close-button">
            <i class="fas fa-times-circle"></i>
        </div>

        <script type="text/javascript">
            var fWidgetContainer = new Vue({
                el: '#f-widget-container',
                data: {
                    seen: false
                }
            })

            var fWidgetButton = new Vue({
                el: '#f-widget-button',
                methods: {
                    turnWidget: function() {
                        fWidgetContainer.seen = !fWidgetContainer.seen;
                        fWidgetCloseButton.seen = !fWidgetCloseButton.seen;
                    }
                }
            })

            var fWidgetCloseButton = new Vue({
                el: '#f-widget-close-button',
                data: {
                    seen: false
                },
                methods: {
                    closeWidget: function() {
                        fWidgetContainer.seen = false;
                        fWidgetCloseButton.seen = false;
                    }
                }
            })
        </script>

    </body>
</html>
